<!DOCTYPE html>
<html lang="{{ page.lang | default: 'fr' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>
      {% if page.lang == "fr" %}Sagesse et savoir quotidien{% endif %}
      {% if page.lang == "en" %}Daily knowledge and wisdom{% endif %}
      {% if page.lang == "ar" %}الحكمة والمعرفة اليومية{% endif %}
    </p>
    <nav>
      <a href="{{ site.baseurl }}/?lang=fr">FR</a>
      <a href="{{ site.baseurl }}/?lang=en">EN</a>
      <a href="{{ site.baseurl }}/?lang=ar">AR</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; 2026 Emequm | Tous droits réservés
  </footer>
</body>
</html>
